server:
  port: 9090

spring:
  application:
    name: msvc-hilos
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/msvc_proyectocloud
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create # para que se cree la tabla en la base de datos
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/