my_ip:
  value: 100.28.80.43

my_ip_config:
  value: 52.44.23.198
frontend:
  url: http://frontend002.s3-website-us-east-1.amazonaws.com


logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    org.springframework.web.cors: DEBUG


springdoc:
  swagger-ui:
    path: /doc/swagger-ui.html
    enabled: true

  api-docs:
    enabled: true
  paths-to-match: /api/**

spring:
  application:
    name: msvc-hilos
  cloud:
    config:
      uri: http://${my_ip_config.value}:8081
      profile: dev
management:
  endpoints:
    web:
      cors:
        allow-credentials: true
        allowed-origins: "*"
        allowed-methods: "*"
        allowed-headers: "*"


