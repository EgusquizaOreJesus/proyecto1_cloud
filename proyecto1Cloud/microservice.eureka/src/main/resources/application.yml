server:
  port: 8761

spring:
  application:
    name: msvc-eureka
  config:
    import: optional:configserver:http://52.87.251.253:8888
eureka:
  instance:
    hostname: 52.87.251.253   # Nombre del host donde se encuentra el servidor de Eureka
  client:
    registerWithEureka: false  # No se registra a si mismo
    fetchRegistry: false        # No se registra a si mismo
    serviceUrl:
      defaultZone: http://52.87.251.253:8761/eureka # URL del servidor de Eureka
