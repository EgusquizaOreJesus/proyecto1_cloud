server:
  port: 9092

spring:
  application:
    name: msvc-usuarios
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/msvc_proyectocloud
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create # para que se cree la tabla en la base de datos
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/




