version: '3.8'
services:
  config-server:
    container_name: config-server
    image: config-server
    build:
      context: ./microservice.config
      dockerfile: Dockerfile
    ports:
      - "8081:8081"


  eureka-server:
    container_name: eureka-server
    image: eureka-server
    build:
      context: ./microservice.eureka
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - spring-cloud-network
    depends_on:
      - config-server

networks:
  spring-cloud-network:
    driver: bridge